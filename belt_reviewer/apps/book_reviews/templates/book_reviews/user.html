<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'book_reviews/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Add Book and Review</title>
</head>
<body>
    <div class="row">
        <div class='col-md-8'>
        </div>
        <div class='col-md-4'>
            <a href='/books'>Home</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href='/add'>Add Book and Review</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href='/logout'>Logout</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>User Alias: {{user.alias}}</h3>
            <h4>Name: {{user.name}}</h4>
            <h4>Email: {{user.email}}</h4>
            <h4>Total Reviews: {{user.review_count}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Posted Reviews on the following books:</h3>
            <div class="indent">
                {% for book in user_reviews %}
                    <p><a href='/books/{{book.id}}'>{{book.title}}</a></p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
