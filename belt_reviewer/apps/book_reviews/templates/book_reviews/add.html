<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'book_reviews/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Add Book and Review</title>
</head>
<body>
    <div class="row">
        <div class='col-md-8'>
        </div>
        <div class='col-md-4'>
            <a href='/books'>Home</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href='/logout'>Logout</a>
        </div>
    </div>
    <div class="row">
        <div class='col-md-12'>
            <h3>Add a New Book Title and a Review!</h3> 
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            {% if messages %} 
                {% for message in messages %}
                    <p class='text-uppercase'><strong>{{message}}</strong></p>
                {% endfor %} 
            {% endif %}
            <form action="/create" method="post" class='indent'>
                {% csrf_token %}
                <div class="form-group">
                    <label for='title'>Book Title:</label>
                    <input type="text" name="title" class='mid-width-input'>
                </div>
                <div class="form-group">
                    <label for='author'>Author:</label><br/>
                    <div class='indent'>
                        <p>Choose from the list:
                            <select class="form-control mid-width-input" name='existing_author'>
                                <option disabled selected value> -- select an author -- </option>
                                {% for author in authors %}
                                    <option value="{{author.name}}">{{author.name}}</option>
                                {% endfor %}
                            </select></p><br/>
                        <p>Or add a new author:
                        <input type="text" name='author' class="mid-width-input"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for='content'>Review:</label>
                    <textarea class='form-control lg-width-input' name='content' ></textarea>
                </div>
                <div class="form-group">
                    <p>Rating:
                        <select class="form-control sm-width-input" name='rating'>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select> stars.</p>
                </div>
                <input type="submit" value="Add book and review">
            </form>
        </div>
    </div>
</body>
</html>
