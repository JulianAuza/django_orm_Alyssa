<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>html{margin: 10px;}</style>
    <title>Delete a course</title>
</head>
<body>
    <div class="row">
        <div class="col-md-8">
            <h3>Are you sure you want to delete the following?</h3>
            <p>Name: {{course.name}}</p>
            <p>Description: {{course.desc}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a href="/"><button class='btn'>No</button></a>
            <a href="/destroy/{{course.id}}"><button class='btn btn-danger'>Yes! I want to delete this!</button></a>
        </div>
    </div>
</body>
</html>
